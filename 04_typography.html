<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Headings, Paragraphs, Typography</title>
</head>
<body>
  <!-- Headings -->
  <!-- 가능하면 한 페이지에 h1 태그는 하나를 쓰는게 좋다-->
  <h1>Heading 1</h1>  
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <h4>Heading 4</h4>
  <h5>Heading 5</h5>
  <h6>Heading 6</h6>

  <!-- Paragrpah  -->
  <p>Lorem ipsum dolor <strong> amet consectetur </strong> 
    adipisicing elit. <em> Amet rem </em> possimus sequi 
    <b> reprehenderit nam rerum </b> 
  <!-- Line Break -->
  <br> esse animi asperiores 
  <!-- Horizontal Rule -->
  <hr>
    dolorem mollitia?</p>

</body>
</html>
